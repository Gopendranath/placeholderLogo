<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .image-container {
            text-align: center;
            margin: 10px;
        }
    </style>
</head>

<body>
    <script>
        const baseURL = "https://cdn-icons-png.flaticon.com/512/2111/";
        const imageContainer = document.body;

        for (let i = 1; i <= 999; i++) {
            const paddedNumber = i.toString().padStart(3, '0'); // Pads numbers to 3 digits
            const imageURL = `${baseURL}2111${paddedNumber}.png`;

            // Create a container for each image
            const container = document.createElement('div');
            container.classList.add('image-container');

            // Create image element
            const img = document.createElement('img');
            img.src = imageURL;
            img.alt = `Image ${paddedNumber}`;
            img.onerror = () => { img.style.display = 'none'; }; // Hide broken images

            // Add image to container
            container.appendChild(img);
            imageContainer.appendChild(container);
        }
    </script>
</body>

</html>
